<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/pag.css">

</head>
<body>

    <a href="/estrutura.html" class="btn">VOLTAR</a>
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dados para cobrança</h3>

                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="Neymar da Silva Santos Júnior">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example1@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder=" Bairro - rua - número">
                </div>
                <div class="inputBox">
                    <span>cidade :</span>
                    <input type="text" placeholder="Campinas">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>estado :</span>
                        <input type="text" placeholder="SP">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="12345-678">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">PAGAMENTO</h3>

                <div class="inputBox">
                    <span>cartãos aceitos :</span>
                    <img src="/img/bandeiras.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no cartão :</span>
                    <input type="text" placeholder="Mr. Seu José">
                </div>
                <div class="inputBox">
                    <span>número do cartão de crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>mês de vencimento :</span>
                    <input type="text" placeholder="janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>vencimento :</span>
                        <input type="number" placeholder="2026">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
